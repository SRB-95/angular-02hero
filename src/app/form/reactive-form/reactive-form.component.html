<div class="container">
    <h2 class="text-center">Reactive Form Example</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div>
        <label class="form-label" for="name">Name</label>
        <input autocomplete="off" autofocus="true" id="name" formControlName="name" />
        <div *ngIf="getFormControl('name')?.invalid && (getFormControl('name')?.dirty || getFormControl('name')?.touched)">
          <small *ngIf="getFormControl('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="getFormControl('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <!-- Email Field -->
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="getFormControl('email')?.invalid && (getFormControl('email')?.dirty || getFormControl('email')?.touched)">
          <small *ngIf="getFormControl('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="getFormControl('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <!-- Phone Field -->
      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" />
        <div *ngIf="getFormControl('phone')?.invalid && (getFormControl('phone')?.dirty || getFormControl('phone')?.touched)">
          <small *ngIf="getFormControl('phone')?.errors?.['required']">Phone number is required.</small>
          <small *ngIf="getFormControl('phone')?.errors?.['pattern']">Phone number must be 10 digits.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="reactiveForm.invalid">Submit</button>
    </form>
  </div>
